    <div class="container-fluid">

        <input class="form-control me-2" name="searchTerm" [(ngModel)]="searchTerm" type="text" placeholder="mot clé" aria-label="Search">

<div class="table-responsive m-5">
<table class="table table-bordered table-striped">
    <thead>
      <tr class="bg-primary text-white">
        <th scope="col">Matricule</th>
        <th scope="col">Prénom</th>
        <th scope="col">Nom</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="searchTerm; else elseBlock">
        <tr *ngFor="let user of users | search:searchTerm | slice : (pagination.currentPage - 1) * pagination.pageSize : pagination.currentPage * pagination.pageSize">
          <td>{{ user.matricule }}</td>
          <td>{{ user.nom }}</td>
          <td>{{ user.prenom }}</td>
          <td>{{ user.email }}</td>
          <td *ngIf="user.role == 'admin'" class="text-success">{{ user.role }}</td>
          <td *ngIf="user.role == 'utilisateur'" class="text-secondary">{{ user.role }}</td>
          <td>
            <div class="d-flex gap-3">
            <a href="" ><i class="bi bi-archive-fill"></i></a>
            <a routerLink="modif"><i class="bi bi-pencil-square"></i></a>
            <button type="submit"><i class="bi bi-person-up"></i></button>
            </div>
          </td>
        </tr>
      </ng-container>
      <ng-template #elseBlock>
        <tr *ngFor="let user of (users | filterActive | slice : (pagination.currentPage - 1) * pagination.pageSize : pagination.currentPage * pagination.pageSize)">
          <td>{{ user.matricule }}</td>
          <td>{{ user.nom }}</td>
          <td>{{ user.prenom }}</td>
          <td>{{ user.email }}</td>
          <td *ngIf="user.role == 'admin'" class="text-success">{{ user.role }}</td>
          <td *ngIf="user.role == 'utilisateur'" class="text-secondary">{{ user.role }}</td>
          <td>
            <div class="d-flex gap-3">
            <a href="" ><i class="bi bi-archive-fill"></i></a>
            <a routerLink="modif"><i class="bi bi-pencil-square"></i></a>
            <button type="submit"><i class="bi bi-person-up"></i></button>
            </div>
          </td>
        </tr>
      </ng-template>
    </tbody>
  </table>
    <app-pagination #pagination [collectionSize]="users.length" [pageSize]="5" [firstLastButtons]="true" [maxSize]="2">
    </app-pagination>
</div>
