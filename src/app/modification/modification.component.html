<header></header>

  <section  class="vh-100 bg-image"
    style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px; width: 120%;height: 600px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">MODIFICATION</h2>

                 <form (submit)="onSubmit()" [formGroup]="registerForm" >
                   
                   <div class="form-outline mb-4">
                    <!-- explication controle saisie à faire -->
                  <label class="form-label" for="form3Example3cg">Prenom</label>
                  <input type="text" id="form3Example3cg" class="form-control form-control-lg "name = "prenom" placeholder = "prenom"

                  [ngClass]="{'is-invalid':submitted && registerForm.controls['prenom'].errors}" formControlName="prenom"
                  />
                  <div *ngIf="submitted && registerForm.controls['prenom'].errors" class="text-danger">
                    <div *ngIf="submitted && registerForm.controls['prenom'].errors['required']">
                      Prenom  is required
                    </div></div>
                 </div>
                  <div class="form-outline mb-4">
                    <!-- explication controle saisie à faire -->
                  <label class="form-label" for="form3Example3cg">Nom</label>
                  <input type="text" id="form3Example3cg" class="form-control form-control-lg "name = "nom" placeholder = "nom"

                  [ngClass]="{'is-invalid':submitted && registerForm.controls['nom'].errors}" formControlName="nom"
                  />
                  <div *ngIf="submitted && registerForm.controls['nom'].errors" class="text-danger">
                    <div *ngIf="submitted && registerForm.controls['nom'].errors['required']">
                      Nom  is required
                    </div></div>
                </div>
                  <div class="form-outline mb-4">
                    <!-- explication controle saisie à faire -->
                  <label class="form-label" for="form3Example3cg">Email</label>
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg "name = "email" placeholder = "email"

                  [ngClass]="{'is-invalid':submitted && registerForm.controls['email'].errors}" formControlName="email"
                  />
                  <div *ngIf="submitted && registerForm.controls['email'].errors" class="text-danger">
                    <div *ngIf="submitted && registerForm.controls['email'].errors['required']">
                      Email Address is required
                    </div>
                    <div *ngIf="submitted && registerForm.controls['email'].errors['email']">
                      Email Address is not Valid
                    </div>
                  </div>
                 </div>
                 
                    <div class="d-flex justify-content-center">
                    <button type="submit"
                      class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">VALIDER</button>
                  </div>
                
                </form>
                </div>
            </div>
          </div>
